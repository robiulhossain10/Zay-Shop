<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let val of products">
      <div class="card h-100 shadow-sm" appCustomdirective>
        <img [src]="val.imgUrl" class="card-img-top card-img" alt="Product Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ val.name }}</h5>
          <p class="card-text text-muted">{{ val.price | currency:'BDT':'symbol':'1.0-2':'en' }}
</p>
          <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

//ngSwitch

<div class="container">
  <div [ngSwitch]="role">
    <p *ngSwitchCase="'admin'">Welcome {{role}}</p>
    <p *ngSwitchCase="'user'">Welcome {{role}}</p>
    <p *ngSwitchCase="'guest'">Welcome {{role}}</p>
    <p *ngSwitchDefault>Welcome Visitor</p>
  </div>
</div>
