<div class="d-flex align-items-center justify-content-center vh-100"
  style="background: linear-gradient(135deg, #6f42c1, #d63384);">
  <div class="register-card text-center">
    <h2 class="fw-bold mb-4">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Full Name -->
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" formControlName="name"
          [ngClass]="{'is-invalid': submitted && f['name'].errors}" placeholder="Enter full name">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
          <div *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters</div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" formControlName="email"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}" placeholder="Enter email">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}" placeholder="Enter password">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
          [ngClass]="{'is-invalid': submitted && registerForm.errors?.['mismatch']}" placeholder="Confirm password">
        <div *ngIf="submitted && registerForm.errors?.['mismatch']" class="invalid-feedback">
          Passwords do not match
        </div>
      </div>

      <!-- Terms -->
      <div class="form-check mb-3 text-start">
        <input type="checkbox" id="terms" class="form-check-input" formControlName="terms"
          [ngClass]="{'is-invalid': submitted && f['terms'].errors}">
        <label for="terms" class="form-check-label">
          I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
        </label>
        <div *ngIf="submitted && f['terms'].errors" class="invalid-feedback d-block">
          You must accept terms
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-gradient w-100">Register</button>
    </form>

    <p class="mt-3">Already have an account?
      <a routerLink="/login" class="fw-bold text-decoration-none">Login</a>
    </p>
  </div>
</div>
