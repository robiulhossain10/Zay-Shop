<div class="d-flex align-items-center justify-content-center vh-100"
  style="background: linear-gradient(135deg, #6f42c1, #d63384);">
  <div class="login-card text-center">
    <h2 class="fw-bold mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" formControlName="email"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}" placeholder="Enter email">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}" placeholder="Enter password">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Remember + Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input" formControlName="remember">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-gradient w-100">Login</button>
    </form>

    <p class="mt-3">Don't have an account?
      <a routerLink="/register" class="fw-bold text-decoration-none">Register</a>
    </p>
  </div>
</div>
