<div class="container">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-white fw-bold">Users Dashboard</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-person-plus-fill me-1"></i> Add User
    </button>
  </div>

  <!-- Users grid -->
  <div class="row g-4">
    <div *ngFor="let user of users" class="col-md-6 col-lg-4">
      <div class="card glass-card text-white position-relative">
        <div class="badge bg-success position-absolute top-0 end-0 m-2">Active</div>
        <h5 class="fw-bold">{{ user.name }}</h5>
        <p class="text-muted">{{ user.email }}</p>
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button class="btn btn-warning btn-sm" (click)="openModal(user)">
            <i class="bi bi-pencil-fill"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="openDeleteModal(user.id)">
            <i class="bi bi-trash-fill"></i> Delete
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="users.length === 0" class="col-12 text-center text-white mt-3">
      No users found
    </div>
  </div>
</div>

<!-- Add / Update Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal p-4 text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title">{{ isEditMode ? 'Update User' : 'Add User' }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" />
            <div *ngIf="isInvalid('name')" class="text-danger small mt-1">Name is required</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <div *ngIf="isInvalid('email')" class="text-danger small mt-1">Valid email required</div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success me-2">{{ isEditMode ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal p-4 text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this user?</div>
      <div class="modal-footer border-0">
        <button class="btn btn-danger" (click)="confirmDelete()">Delete</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal p-4 text-white text-center">
      <div class="modal-body mb-3">
        Operation completed successfully!
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
